<h2 mat-dialog-title>Ajouter une association</h2>
<div mat-dialog-content>
  <form #addForm="ngForm">
    
    <mat-form-field class="full-width">
      <mat-label>Nom complet</mat-label>
      <input matInput name="nom_complet" [(ngModel)]="association.nom_complet" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" [(ngModel)]="association.email" required>
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Description de l'association</mat-label>
        <textarea matInput name="description_association" [(ngModel)]="association.description_association" rows="3"></textarea>
      </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Téléphone</mat-label>
      <input matInput type="tel" name="telephone" [(ngModel)]="association.telephone" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Adresse</mat-label>
      <input matInput name="adresse" [(ngModel)]="association.adresse" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Type Association</mat-label>
      <input matInput name="type_association" [(ngModel)]="association.type_association" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" name="password" [(ngModel)]="association.password" required>
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-raised-button color="primary" (click)="addAssociation()" [disabled]="!isValid()">Ajouter</button>
</div>
