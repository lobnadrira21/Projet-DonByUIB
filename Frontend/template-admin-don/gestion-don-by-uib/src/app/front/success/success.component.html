<div *ngIf="loading" class="text-center mt-5">
    <div class="spinner-border text-success" role="status"></div>
    <p>Vérification du paiement en cours...</p>
  </div>
  
  <div *ngIf="!loading && paymentStatus === 'Paiement confirmé ! Merci pour votre don.'" class="container-fluid" style="margin-top: 20px;">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card">
          <div class="card-header card-header-danger text-center">
            <h3 class="card-title font-weight-bold">Merci pour votre contribution</h3>
            <p class="card-category">Vous avez sauvé la vie de plusieurs personnes</p>
          </div>
          <div class="card-body text-center">
            <img src="/assets/img/merci.png" alt="merci" class="img-fluid mb-4" style="max-height: 100px;" />
            <h5 class="text-success">{{ paymentStatus }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="!loading && paymentStatus !== 'Paiement confirmé ! Merci pour votre don.'" class="container-fluid mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="alert alert-danger text-center" role="alert">
          {{ paymentStatus }}
        </div>
      </div>
    </div>
  
  </div>
