<div class="main-content">
    <div class="container-fluid">
      <div class="row justify-content-center"> 
  
        <div class="col-md-6">
          
           
            <div class="card-body">
              <h4 class="card-title">{{ profileForm.value.nom_complet }}</h4>
             
            
          </div>
        </div>
        <div class="col-md-8 user-profile-container">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Modifier Profil donateur</h4>
              <p class="card-category">Continue les informations de ton profil</p>
            </div>
            <div class="card-body">
              <form [formGroup]="profileForm" (ngSubmit)="updateProfileDonator()" >
                <div class="row">
  
                  
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Nom complet" formControlName="nom_complet">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Email" type="email" formControlName="email">
                    </mat-form-field>
                  </div>
                </div>
               
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Telephone" formControlName="telephone">
                    </mat-form-field>
                  </div>
                 
                </div>
                
                <!-- Password Change (Optional) -->
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Ancien mot de passe" type="password" formControlName="old_password">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Nouveau mot de passe" type="password" formControlName="new_password">
                    </mat-form-field>
                  </div>
                </div>
  
                <!-- Submit Button -->
                <button mat-raised-button type="submit" class="btn btn-danger pull-right"  [disabled]="profileForm.invalid" >
                  Mettre Ã  jour le profil
                </button>
                <div class="clearfix"></div>
              </form>
              <!-- Success/Error Message -->
              <p *ngIf="message" class="alert alert-info">{{ message }}</p>
            </div>
  
  
          </div>
        </div>
      </div>
    </div>
  </div>
